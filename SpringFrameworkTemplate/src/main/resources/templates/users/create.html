<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="container">
    <h2>Create</h2>


    <div class="form-horizontal">
        <h4>Person</h4>
        <hr/>

        <form method="post" th:action="@{/Users/create}" th:object="${user}">
            <!--<input type="hidden" id="name" th:field="*{id}"/>-->

            <div class="form-group">
                <label class="control-label col-md-2" path="nombre">Name</label>
                <div class="col-md-3">
                    <!--<form:input type="text" th:value="*{user.getName()}" path="name"/>-->
                    <input class="form-control" type="text" th:value="*{name}" th:id="*{name}" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" path="lastName">Last Name</label>
                <div class="col-md-3">
                    <input class="form-control" type="text" th:value="*{lastName}" path="lastName" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" path="email">Email</label>
                <div class="col-md-3">
                    <!--<form:input path="cedula" value="${persona.cedula}"/>-->
                    <input class="form-control" type="text" th:value="*{email}" path="email" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Create" class="btn btn-default"/>
                </div>
            </div>
        </form>

    </div>
    <div>
        <a href="/Users/index">Back to List</a>
    </div>
</div>


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
