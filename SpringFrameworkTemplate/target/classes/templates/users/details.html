<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="container">
    <h2>Details</h2>

    <div>
        <h4>Person</h4>
        <hr />
        <dl class="dl-horizontal">
            <dt>
                <label>Id</label>
            </dt>

            <dd>
                <th:block th:text="${user.id}"></th:block>
            </dd>

            <dt>
                <label>Nombre</label>
            </dt>

            <dd>
                <th:block th:text="${user.name}"></th:block>
            </dd>

            <dt>
                <label>Apellido</label>
            </dt>

            <dd>
                <th:block th:text="${user.lastName}"></th:block>
            </dd>

            <dt>
                <label>Email</label>
            </dt>

            <dd>
                <th:block th:text="${user.email}"></th:block>
            </dd>

        </dl>
    </div>
    <p>
        <a th:href="@{'/Users/edit/' + ${user.id}}">Edit |</a>
        <a href="/Users/index">Back to List</a>
    </p>

</div>


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
